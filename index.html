<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form>
        <p>
            <label>Email <input type="email" name="Email"></label>
        </p><!--Email-->
        <p>
            <label>Password <input type="password" name="Password"></label>
        </p><!--Password-->
        <p>
            <label>Github Username <input type="text" name="Github"></label>
        </p><!--Github Username-->
        <p>
            <label>Enterprise <input type="radio" name="version"></label>
            <label>Pro <input type="radio" name="version"></label>
            <label>Free <input type="radio" name="version"></label>
        </p><!--Radio Buttons: Enterprise, Pro, and Free-->
        <p>
            <label>Remember Me <input type="checkbox" name="Remember"></label>
        </p><!--Remember me checkbox-->

        <input type="submit" name="Submit"><!--Submit Button-->

    </form>
</body>
</html>
